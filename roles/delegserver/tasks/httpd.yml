---

# Install apache

- name: install httpd
  yum: name={{item}} state=present
  with_items: "{{ httpd_packages }}"

# configure

- name: httpd config file present
  template:
    src: ssl.conf.j2
    dest: /etc/httpd/conf.d/ssl.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify: restart httpd

- name: httpoxy config present
  copy:
    src: 00-httpoxy.conf
    dest: /etc/httpd/conf.d/00-httpoxy.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify: restart httpd
